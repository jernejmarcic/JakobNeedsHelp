{% extends "base.html" %}

{% block title %}Blog.app &middot; {{ message }}{% endblock %}

{% block content %}
    <div>
        <div class="card">
            <div class="card-header">
                <h3>Error</h3>
            </div>

            <div class="card-body">
                <p><b>{{ error.code }} {{ error.name }}</b></p>
				<p>{{ error.description }}</p>
            </div>

        </div>
    </div>
{% endblock %}
