{% extends "base.html" %}

{% block title %}Blog.app &middot; {{ title }}{% endblock %}

{% block content %}
    <div>
        <div class="card">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>

            <div class="card-body">
                <p>Are you sure you want to delete this blog post?</p>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.submit(class='btn btn-danger') }}
					<a href="/">Cancel</a>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
