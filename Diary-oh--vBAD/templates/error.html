{% extends "base.html" %}

{% block title %}Diary-oh &middot; {{ message }}{% endblock %}

{% block content %}
    <div class="col-8 offset-2 p-4 p-md-5 my-2">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h3>Error</h3>
            </div>

            <div class="card-body">
                <p><b>{{ error.code }} {{ error.name }}</b></p>
				<p>{{ error.description }}</p>
            </div>

        </div>
    </div>
{% endblock %}
