{% extends "base.html" %}

{% block title %}Diary-oh &middot; {{ title }}{% endblock %}

{% block content %}
	{% if data %}
	<div class="blog-post p-4 p-md-5" style="background-color: lightblue">
		<h2 class="blog-post-title font-italic">{{ data.title }}</h2>
		<p class="blog-post-meta">Last Edited: {{ data.updated.strftime('%d. %m. %Y') }}</p>
		<div>
			{% for line in data.content.split('\n') %}
				<p>{{ line }}</p>
			{% endfor %}
		</div>
		<p>
			<a href="/" class="btn btn-outline-secondary">Back</a>
		</p>
	</div>
	{% endif %}
{% endblock %}
