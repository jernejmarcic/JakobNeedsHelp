{% extends "base.html" %}

{% block title %}Diary-oh &middot; {{ title }}{% endblock %}

{% block content %}
    <div class="col-8 offset-2 p-4 p-md-5 my-2">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h3>{{ title }}</h3>
            </div>

            <div class="card-body">
                <p>Are you sure you want to delete this entry? You won't be able to bring it back.</p>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.submit(class='btn btn-danger') }}
					<a href="/" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
